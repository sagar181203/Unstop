<div>
  <h2>Train Seat Reservation System</h2>
  <input #seatInput type="number" placeholder="Enter number of seats" min="1" max="7" />
  <button (click)="reserveSeats(+seatInput.value)">Reserve Seats</button>
  </div>
  
  <div class="coach">
  <div *ngFor="let seat of seats" 
       class="seat" 
       [class.booked]="seat.status === 'booked'">
    {{ seat.id }}
  </div>
  </div>
